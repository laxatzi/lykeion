<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edu_Theme | About</title>
    <link rel="stylesheet" href="css/vicons.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div
          id="coming-soon-content"
          class="d-flex justify-content-center align-items-center container py-5"
          style="border: 1px solid red"
        >
          <div class="row col-lg-8 col-md-8 py-5">
            <div
              class="edu_theme-title d-flex justify-content-center align-items-center"
            >
              <a class="edu_theme me-3 d-flex" href="#"
                ><span class="vicon-logo me-1"></span>
                <h4 class="fw-bold">edu_theme</h4></a
              >
            </div>
            <div class="coming-soon-msg d-flex">
              <h1 class="fw-bold text-center">We are coming soon!</h1>
            </div>
            <div class="countdown-wrapper">
              <div class="card-group">
                <div class="card m-3 rounded">
                  <div class="card-body text-center">
                    <h2 class="card-title fw-bold">06</h2>
                    <h3 class="card-text fw-bold">DAYS</h3>
                  </div>
                </div>
                <div class="card m-3 rounded">
                  <div class="card-body text-center">
                    <h2 class="card-title fw-bold">14</h2>
                    <h3 class="card-text fw-bold">HOURS</h3>
                  </div>
                </div>
                <div class="card m-3 rounded">
                  <div class="card-body text-center">
                    <h2 class="card-title fw-bold">16</h2>
                    <h3 class="card-text fw-bold">MINS</h3>
                  </div>
                </div>
                <div class="card m-3 rounded">
                  <div class="card-body text-center">
                    <h2 class="card-title fw-bold">46</h2>
                    <h3 class="card-text fw-bold">SECS</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
