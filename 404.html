<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edu_Theme | Page Not Found</title>
    <link rel="stylesheet" href="css/vicons.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="coming-soon-section">
      <main>
        <div class="container-fluid p-5">
          <div
            id="coming-soon-content"
            class="container py-5 d-flex justify-content-center align-items-center"
          >
            <div class="row col-lg-8 col-md-8 py-5 d-flex justify-content-center align-items-center" style="border: 1px solid indigo">
              <div class="col-lg-4 col-md-4 py-5" >
                <img src="img/icons/chalkboard.png" alt="">
              </div>
            </div>
            <div class="row col-lg-8 col-md-8 py-5" style="border: 1px solid green">
             <div
                class="not-found-msg d-flex edu_theme justify-content-center align-items-center"
                style="border: 1px solid red"
              >
                <h1 class="fw-bold text-center">404</h1>
                <h2 class="fw-bold text-center">Page Not Found!</h2>
              </div>

              <div class="coming-soon-desc text-center my-2 p-2">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. .
              </div>
              <!-- newsletter container start -->
              <div class="newsletter-container d-flex pt-4 justify-content-center align-items-center" >
                <!-- Newsletter form -->

                    <a  class="d-flex p-3 rounded go-to-home">
                      <input type="submit" class="link-btn" value="Go Back To Home" />
                      <span class="vicon-arrow--right"></span>
                    </a>

                </div>
            </div>

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Shapes -->
    <div class="shapes">
      <div class="shape-image shape-image-44">
        <img src="img/shapes/Lykeion/geo-shape-transparent-9.png" alt="" />
      </div>
      <div class="shape-image shape-image-45">
        <img src="img/shapes/Lykeion/geometric-21.png" alt="" />
      </div>
      <div class="shape-image shape-image-46">
        <img src="img/shapes/Lykeion/geo-shape-transparent-5.png" alt="" />
      </div>
      <div class="shape-image shape-image-47">
        <img src="img/shapes/Lykeion/memphis-shape2-big.png" alt="" />
      </div>
    </div>
    <!-- end shapes -->
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
