<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edu_Theme | F.A.Q</title>
    <link rel="stylesheet" href="css/vicons.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <div class="navigation container-fluid">
        <nav class="navbar navbar-expand-lg text-primary container p-3 ps-0">
          <div class="container-fluid">
            <a class="navbar-brand me-3 d-flex" href="#"
              ><span class="vicon-logo me-1"></span>
              <h4 class="fw-bold">edu_theme</h4></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon toggle-menu"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Became a Student
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Level Test</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Refer A Friend</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"
                        >First Time Student Offer</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="nav-plus d-flex">
              <button class="btn btn-outline btn-search" type="submit">
                <span class="vicon-search"></span>
                <!-- Search -->
              </button>
              <a href="" ms-3><span class="vicon-user"></span></a>
            </div>
          </div>
        </nav>
      </div>
      <section id="hero" class="container inner pt-5 pb-5">
        <div class="intro pt-5 pb-3">
          <h1 class="mt-5 mb-1 fw-bold">Our courses!</h1>
          <nav class="breadcrumb-nav">
            <ol class="breadcrumb d-flex">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="separator">
                <span class="vicon-double-right-arrow"></span>
              </li>
              <li class="breadcrumb-item" aria-current="page">Courses</li>
            </ol>
          </nav>
        </div>
      </section>
      <!-- Shapes -->
      <div class="shapes">
        <div class="shape-image shape-image-32">
          <img src="img/icons/world_orange-small.png" alt="" />
        </div>
        <div class="shape-image shape-image-33">
          <img src="img/shapes/Lykeion/shape-circles.png" alt="" />
        </div>
        <div class="shape-image shape-image-34">
          <img src="img/shapes/Lykeion/geo-shape-transparent-15.png" alt="" />
        </div>
        <div class="shape-image shape-image-35">
          <img src="img/icons/abstract419.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
